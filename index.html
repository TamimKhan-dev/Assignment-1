<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Google font's link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body class="font-primary">


    <header>
        <nav>
            <h2 class="nav-logo">LOGO</h2>
            <button class="nav-btn btn-primary">Sign Up</button>
        </nav>

        <div class="header-hero">
                <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="hero-btn btn-primary">Stay Focused</button>
        </div>

    </header>

    <main>
        <!-- Action section starts -->
        <section class="action">

            <div class="action-content">
                <h3 class="action-title">See It in Action</h3>
                <h4 class="action-sub-title">Explore the live preview and imagine your brand in this bold new look.</h4>
                <button class="action-btn btn-primary">Launch Live Preview</button>
            </div>

            <img class="action-image" src="Assets/wc-mini.png" alt="ProductImage">
        </section>

        <!-- Productive user section starts -->
         <section class="productive">
            <h3 class="productive-title">Joined Thousands of Productive Users</h3>
            <div class="productive-data">
                <div class="productive-items">
                    <div class="productive-item">50K</div>
                    <div class="productive-label">Active Users</div>
                </div>
                <div class="productive-items">
                    <div class="productive-item">2M+</div>
                    <div class="productive-label">Focus Sessions</div>
                </div>
                <div class="productive-items">
                    <div class="productive-item">95%</div>
                    <div class="productive-label">Satisfaction Rate</div>
                </div>
            </div>
           
         </section>


    </main>
    <footer></footer>


</body>
